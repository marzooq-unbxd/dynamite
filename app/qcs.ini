[uwsgi]
http = :8080

module = wsgi

callable = wsgi

uid = worker

gid = worker

virtualenv = /home/worker/.environments/qcs

master = true

processes = 5

vacuum = true

enable-threads = true

die-on-term = true

pcre = true 

log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"

log-master=true